<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 属性
        // length: 数组中元素的个数
        // constructor: 返回对创建此对象的数组函数的引用（可以用来判断变量是否为数组）

        // 方法
        var arr = [1, 2, 9, 13, 0, 9, 12]


        // arr.push(); 向数组的末尾追加元素
        // 会修改原数组
        // 返回值：修改后的length值
        // 可以追加多个
        console.log(arr.push(1, 2.3));


        // arr.unshift(); 向数组的开头添加函数
        // 会修改原数组
        // 返回值：修改后的length值
        // 可以追加多个
        console.log(arr.unshift(99, 90));


        // arr.pop(); 删除末尾的元素
        // arr.shift(); 开头删除一个元素
        // 会修改原数组
        // 返回值：被删除的数据
        // 只能删除一个
        console.log(arr.pop(), arr.shift());
        console.log(arr);


        // arr.splice(位置，删除元素的个数，要追加的元素); 任意位置添加删除
        // 添加或者删除包含对应下标
        // 添加数据时：删除元素的个数写0；
        // 可以同时删除和添加（先删除，后添加）
        // 修改原数组
        console.log(arr.splice(2, 2, 6, 8, 9));
        console.log(arr);


        // arr.join("分隔符") 使用分隔符将数组数据隔开变为字符串
        // 不修改原数组
        // 返回值是分隔好的字符串
        console.log(arr.join("/"));
        console.log(typeof (arr.join("/")));


        // arr.slice(截取的起始下标,结束下标) 数组的截取
        // 截取时，包含起始下标，不包含结束下标
        // 不修改原数组
        // 返回值是截取到的数组
        // 参数可以是负数，负数表示倒数，只传一个参数表示从起始下标截取到最后
        console.log(arr.slice(2, 4));


        // arr.concat 多个数组的连接
        // 不修改原数组
        // 返回值是连接之后的新数组
        var arr2 = [1, 2, 3];
        var arr3 = [4, 5, 6];
        console.log(arr2.concat(arr3, [7, 8, 9]));
        // console.log(arr2.concat([1,2]));



        // arr.indexOf(值); 查找某个值在数组中第一次出现的下标
        // 返回值是数据的下标，没有找到则返回-1
        console.log(arr.indexOf(13));


        // arr.sort() 数组的排序
        // 如果没有参数，则从字符的编码开始按顺序排
        // 如果有参数，这个参数必须是一个函数（回调函数）这个回调函数有两个参数，分别是a，b
        // 修改原数组
        // 返回值是排序之后的数组
        var arr4 = [1, 5, 6, 99, 52, 663, 22, 66, 552, 6, 622];
        arr4.sort(function (a, b) {
            //a-b 正序，
            //b-a 倒序，  
            // return a - b;
            return b - a;
        })
        console.log(arr4);


        // arr.forEach() 遍历数组
        // 接收一个回调函数，回调函数第一个参数是 数组值
        // 第二个参数是 下标
        var arr5 = [1, 5, 6, 99, 52, 663, 22, 66, 552, 6, 622];
        arr5.forEach(function (value, index) {
            console.log(index, value)
        })
        // 箭头函数
        // arr5.forEach((value, index) => { console.log(index, value) })



        // arr.filter() 过滤（根据条件筛选数组元素）
        // 根据回调函数的返回值进行元素筛选
        // 返回值是true，该元素会保留
        // 返回值是false，该元素跳过
        // 不修改原数组
        // 返回值是筛选之后的数组
        var arr6 = [1, 5, 6, 99, 52, 663, 22, 66, 552, 123, 6, 622];
        var newArr = arr6.filter(function (value, index) {
            return value > 100;       //筛选arr数组中值大于100的元素；
        })
        console.log(newArr);

        var person = [
            { name: "张三", age: 20, sex: "男" },
            { name: "李四", age: 19, sex: "女" },
            { name: "王五", age: 22, sex: "男" },
            { name: "赵六", age: 21, sex: "女" }
        ];
        var x = person.filter(function (value, index) {
            return value.age > 20;           // 筛选出年龄大于20岁的学生
            // return value.sex=="男";     //筛选出男同学
        })
        console.log(x);
        // 箭头函数
        // arr.filter((value, index) => { return 判断条件 })



        // arr.map() 映射 将数组中的所有数据按照条件改变，形成新数组
        // 将回调函数每次的返回值，组成一个新的数组
        // 返回值是映射改变之后的数组
        // 不修改原数组
        var end = arr.map(function (value, index) {
            return value * 2;        //将数组中的所有元素都乘以2返回
        });
        console.log(end);
        // 箭头函数
        // var end = arr.map((value, index) => value * 2);
        // console.log(end);



        // arr.some() 判断 根据回调函数的判断条件来选择真假
        // 只要有一个回调函数返回值是true，最终some结果是true；
        var arr7 = [1, 5, 6, 99, 52, 663, 22, 66, 552, 123, 6, 622];
        var end = arr7.some(function (value, index) {
            return value < 500;
        });
        console.log(end);


        // arr.every() 判断 根据回调函数的判断条件来选择真假(与some比较记忆)
        // 只要有一个回调函数返回值是false，最终every结果是false；
        var end = arr7.every(function (value, index) {
            return value < 500;
        });
        console.log(end);


        //arr.reverse() 数组倒序
        // 返回修改后的数组
        // 改变原数组
        console.log(arr.reverse(arr));


        // Array.from 方法用于将两类对象转为真正的数组：类似数组的对象和可遍历的对象（包括 ES6 新增的数据结构 Set 和 Map）
        var a = { length: 2, 0: 'aaa', 1: 'bbb' };
        console.log(Array.from(a));//['aaa','bbb']
        // 原理：Array.prototype.slice.call(a);
        var b = { length: 2 };
        console.log(Array.from(b))  //[undefined.undefined]




        // Array.of方法用于将一组值，转换为数组。
        // Array.of总是返回参数值组成的数组。如果没有参数，就返回一个空数组。
        Array.of() // []
        Array.of(undefined) // [undefined]
        Array.of(1) // [1]
        Array.of(1, 2) // [1, 2]


        //arr.includes()
        // 用于检查数组是否包含某元素，包含返回true，否则返回false
        // 无法检测对象是否存在
        // 假如只想知道某个值是否在数组中而并不关心它的索引位置，建议使用includes()。如果想获取一个值在数组中的位置，那么你只能使用indexOf方法。并且includes()可以识别NaN
        var arr9 = [1, 2, { name: "张三" }]
        console.log(
            arr.includes(2),    // true
            arr.includes(4),   // false
            arr.includes({ name: "张三" })   //false
        );


        // 数组乱序
        // 将数组顺序打乱：例如不重复随机选取数组内容，可将数组打乱后按顺序取出

        var arr10 = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        arr10.sort(() => Math.random() - 0.5)
        console.log(arr);



























    </script>
</body>

</html>
