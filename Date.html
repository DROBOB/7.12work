    <script>
        // 创建日期对象

        //     new Date('December 17, 1996 03:24:00'), '/',   //传入日期的字符串形式
        //     new Date('1995-12-17T03:24:00'), '/',
        //     new Date(1996, 02, 07), '/',          //传入年月日，不用加引号
        //     new Date(1996, 02, 07, 3, 24, 0)   //  穿入年，月，日，时，分，秒
        // );

        // new Date();           //  不传参数返回当前时间对象 Tue Nov 27 2018 14:12:40 GMT+0800 (中国标准时间)
        // var value=2019/1/1
        // new Date(value);      //参数为时间戳返回时间戳对应的时间对象   (时间戳是从1970年1月1日开始的毫秒数 )
        // new Date(dateString);    //表示日期的字符串值。该字符串应该能被 Date.parse() 方法识别
        // new Date(yeaar, month[, day[, hour[, minutes[, seconds[, milliseconds]]]]]);
        // year代表年份的整数值 month代表月份值（从0-11） day代表一个月中第几天  其余依次分别代表小时，分钟，秒，毫秒



        // Date上的方法
        // Date.now() 返回自1970-1-1 00:00:00 UTC (世界标准时间)至今所经过的毫秒数。
        // Date.parse() 解析一个表示日期的字符串，并返回从 1970-1-1 00:00:00 所经过的毫秒数。

        var a = new Date();
        console.log(a.getDate());
        console.log(a.getDay());
        console.log(a.getMonth());
        console.log(
            a.getFullYear(),	//从 Date 对象以四位数字返回年份
            a.getHours(),	//返回 Date 对象的小时(0 ~23)
            a.getMinutes(),	//返回 Date 对象的分钟(0 ~59)
            a.getSeconds(),	//返回 Date 对象的秒数(0 ~59)
            a.getMilliseconds(),	//返回 Date 对象的毫秒(0 ~999)
            a.getTime(),	//返回 1970 年 1 月 1 日至今的毫秒数
            a.getTimezoneOffset()  //返回本地时间与格林威治标准时间 (GMT) 的分钟差
            );

        var b =new Date();
        b.setDate(30)
        console.log(b);

        // setMonth()	设置 Date 对象中月份 (0 ~ 11)
        // setFullYear()	设置 Date 对象中的年份（四位数字）
        // setHours()	设置 Date 对象中的小时 (0 ~ 23)
        // setMinutes()	设置 Date 对象中的分钟 (0 ~ 59)
        // setSeconds()	设置 Date 对象中的秒钟 (0 ~ 59)
        // setMilliseconds()	设置 Date 对象中的毫秒 (0 ~ 999)
        // setTime()	以毫秒设置 Date 对象
        // setUTCDate()	根据世界时设置 Date 对象中月份的一天 (1 ~ 31)
        // setUTCMonth()	根据世界时设置 Date 对象中的月份 (0 ~ 11)
        // setUTCFullYear()	根据世界时设置 Date 对象中的年份（四位数字）
        // setUTCHours()	根据世界时设置 Date 对象中的小时 (0 ~ 23)
        // setUTCMinutes()	根据世界时设置 Date 对象中的分钟 (0 ~ 59)
        // setUTCSeconds()	根据世界时设置 Date 对象中的秒钟 (0 ~ 59)
        // setUTCMilliseconds()	根据世界时设置 Date 对象中的毫秒 (0 ~ 999)
        











    </script>
